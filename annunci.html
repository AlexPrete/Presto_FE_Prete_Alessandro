<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presto</title>
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- bootstrapCss -->
    <link href="https://api.fontshare.com/v2/css?f[]=synonym@400&f[]=amulya@700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=ranade@300&f[]=sharpie@800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- myCss -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="grad">
    <header class="margineHeader">
        <nav id="MyNav"
            class="navbar navbar-expand-lg MyBg-primary fs-4 fw-bold d-flex align-content-end fixed-top z-1 floatingNavbar">
            <div class="container-fluid">
                <!-- <i class="fa-solid fa-truck-arrow-right"></i> -->
                <h1 class="align-content-start">Presto.it Annunci</h1>
                <a class="navbar-brand" href="#">
                    <img class="img-fluid LogoSito" src="./media/logo resized.jpeg" alt="logo sito">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-3 ms-2">
                        <a class="nav-link annunci" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item me-3 ms-2">
                        <a class="nav-link annunci" href="#">Annunci</a>
                    </li>
                    <li class="nav-item me-3 ms-2">
                        <a class="nav-link annunci" href="#">Pricing</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>





    <section class="container-fluid">


        <h2 class=" text-uppercase mt-5 mb-5 h2Custom "><i class="fa-solid fa-truck-arrow-right"></i> i nostri <span id="articleCount"></span> annunci
            <i class="fa-solid fa-truck-arrow-right"></i>
        </h2>

        <div class="row  justify-content-center">
            <div class="col-12 col-md 2 ">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item ">
                        <h2 class="accordion-header">
                            <button class="accordion-button acc" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Filtra per Categoria
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show "
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body " id="radioWrapper">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" checked name="flexRadioDefault"
                                        id="All">
                                    <label class="form-check-label" for="All">
                                        Tutte le Categorie
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" checked name="flexRadioDefault"
                                        id="Fav">
                                    <label class="form-check-label" for="Fav">
                                        Preferiti
                                    </label>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Filtra per Prezzo
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <input type="range" value="" min="" max="" id="priceInput">
                                <p class="lead " id="priceValue"> </p>

                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Ricerca per Nome Articolo
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <input type="text" id="wordInput">

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-12 col-md-10 d-flex flex-wrap justify-content-center" id="wrapper">
            </div>


        </div>
    </section>









    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/e18161aa2d.js" crossorigin="anonymous"></script>
    <!-- bootstrapJs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- myJs -->
    <script src="./annunci.js"></script>
</body>

</html>
